<!DOCTYPE html>
<html class="ui-mobile">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <title>Lab4 Template</title>
    <script type="text/javascript">
      //<![CDATA[
        $(function() {

          var $canvas = $('#canvas');
          var canvas = $canvas[0];
          var ctx = canvas.getContext('2d');

          function drawCoordinatesOnCanvas(latitude, longitude) {
            var text = "Latitude: "+latitude+", Longitude: "+longitude;
            ctx.fillText(text, 10, 10 );
          }
          //Get location ASAP, regardless of accuracy
          navigator.geolocation.getCurrentPosition(function(position) {  
            drawCoordinatesOnCanvas(position.coords.latitude, position.coords.longitude);  
          });

          var drawPositionX=0;
          var drawPositionY=0;

          if (window.DeviceOrientationEvent) {  
            window.addEventListener("deviceorientation", function( event ) {  
              
              // Get the draw position
              if( event.beta > 10 ) {
                drawPositionX++;
              } else if ( event.beta < -10 ) {
                drawPositionX--;
              } 

              if( event.gamma > 10 ) {
                drawPositionY++;
              } else if ( event.gamma < -10 ) {
                drawPositionY--;
              }

              // Boundaries of canvas
              if ( drawPositionY < 0 ) {
                drawPositionY = 0;
              }
              if( drawPositionY > $canvas.length() ) {
                drawPositionY = $canvas.length();
              }
              if ( drawPositionX < 0 ) {
                drawPositionX = 0;
              }
              if( drawPositionX > $canvas.width() ) {
                drawPositionX = $canvas.width();
              }

              //draw a circle
              ctx.beginPath();
              ctx.arc(drawPositionX, drawPositionY, 10, 0, Math.PI*2, true); 
              ctx.closePath();
              ctx.fill();

            }, false);  
          }

			// save snapshot locally
			 $("#save").bind("click", function(e) {
				e.preventDefault();
				//Take a snapshot of the canvas as base64 encoded data URL
				var snapshot = ctx.canvas.toDataURL('image/png');
				//Store it in the last used slot in the localStorage
				localStorage.setItem('snap_' + localStorage.index, snapshot);
				//Replace the image in the saved page
				$("#snap_" + localStorage.index).attr('src',snapshot);
				//Increment the index 
				localStorage.index = (JSON.parse(localStorage.index)+1) % 2;
			  });

        
          var header = $('div[data-role="header"]:visible');
          var footer = $('div[data-role="footer"]:visible');
          var content = $('div[data-role="content"]:visible');
          var viewport_height = $(window).height();
          var viewport_width = $(window).width();
          var content_height = viewport_height - header.outerHeight() - footer.outerHeight();
          /* Trim margin/border/padding height */
          content_height -= (content.outerHeight() - content.height());
          
          canvas.width = viewport_width;
          canvas.height = content_height;

          $("#refresh").bind("click", function(e) {
            e.preventDefault();
          });
          $("#save_local").bind("click", function(e) {
            e.preventDefault();
          });
          $("#save_server").bind("click", function(e) {
            e.preventDefault();
          });
        })
      //]]>
    </script>
  </head>
  <body>
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Lab4 template</h1>
      </div>
      <div data-role="content">
        <canvas id="canvas"></canvas>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="#home" id="refresh">Refresh</a>
            </li>
            <li>
              <a href="#home" id="save_local">Save locally</a>
            </li>
            <li>
              <a href="#home" id="save_server">Save to server</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
